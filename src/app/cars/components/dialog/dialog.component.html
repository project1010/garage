<div class="example-container">
  <mat-form-field>
    <input matInput [(ngModel)]="data.Name" placeholder="Enter name of car?">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data.LicenseNo" placeholder="Enter license no?">
  </mat-form-field>
</div>
<div>
    <button mat-raised-button (click)="onCloseConfirm(data)">ADD</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
</div>
